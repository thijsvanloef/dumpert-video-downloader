{% extends 'base.html' %}
{% block content %}
    <form id="download-form">
        <input type="text" name="url" id="urlInput" placeholder="Plak hier je Dumpert-link...">
        <input type="submit" value="Download">
    </form>

    <!-- Laadindicator en meldingen -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Bezig met verwerken...</p>
    </div>
    <!-- Succes- en foutmeldingen -->
    <div id="success" class="message success"></div>
    <div id="error" class="message error"></div>

    <!-- Downloadknop (verborgen tot succesvol) -->
    <a id="download-btn" class="download-button" href="#" style="display: none;">üì• Klik hier om te downloaden</a>

    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 60%;
            background-color: #3a3a3a;
            color: white;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            display: none;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        /* Laadindicator */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-button {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            width: 50%; /* Zelfde breedte als de meldingen */
            max-width: 400px; /* Voorkomt dat de knop te groot wordt */
        }

        .download-button:hover {
            background-color: #218838;
        }

    </style>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var form = this;
            var url = document.getElementById('urlInput').value;
            var loadingMessage = document.getElementById('loading');
            var successMessage = document.getElementById('success');
            var errorMessage = document.getElementById('error');
            var downloadButton = document.getElementById('download-btn');

            // Reset vorige meldingen en toon laadindicator
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            downloadButton.style.display = 'none';
            successMessage.innerHTML = "";
            errorMessage.innerHTML = "";
            loadingMessage.style.display = 'flex';

            fetch("/", {
                method: 'POST',
                body: new FormData(form),
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => {
                loadingMessage.style.display = 'none';
                if (data.success) {
                    successMessage.innerHTML = `‚úÖ ${data.message}`;
                    successMessage.style.display = 'block';
                    downloadButton.href = `/download?file=${data.file}`;
                    downloadButton.style.display = 'block';
                } else {
                    errorMessage.innerHTML = `‚ùå ${data.message} <br><small style="color: #ffcccb;">${data.error}</small>`;
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                loadingMessage.style.display = 'none';
                errorMessage.innerHTML = `‚ùå Onbekende fout. <br><small style="color: #ffcccb;">${error.message}</small>`;
                errorMessage.style.display = 'block';
            });
        });
    </script>

{% endblock %}
