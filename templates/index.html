{% extends 'base.html' %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <p class="alert">{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
